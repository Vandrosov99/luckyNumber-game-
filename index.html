<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card__name">
                Number Guesser
            </h1>
            <div class="card__desc">Guess a number between <span class="min-num">1</span>
                and <span class="max-num">10</span>
            </div>
            <input type="number" class="card__value" placeholder="Enter your number">
            <div class="card__btn">Submit</div>
            <p class="card__message">You win/lost</p>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card__info"> Your answers is <span class="card__user-answers">1,2,3</span>
                </br>
                Correct Answer is
                <span class="card__answer">10</span>
            </div>
        </div>
    </div>
    </div>
    <div class="contact">
        <div class="contact__title">You can find me here!</div>
        <div class="contact__links">
            <div class="contact__item">
                <a href="https://github.com/Vandrosov99"><img src="./icons/github.png" alt=""></a>
            </div>
            <div class="contact__item">
                <a href="https://www.linkedin.com/in/volodymyr-androsov-3860921a3/"><img src="./icons/linkedin.png"
                        alt=""></a>
            </div>
            <div class="contact__item">
                <a href="https://www.instagram.com/v_andrsv/?hl=uk"><img src="./icons/instagram.png" alt=""></a>
            </div>
            <div class="contact__item">
                <a href="https://t.me/Shotz1k"><img src="./icons/telegram.png" alt=""></a>
            </div>
        </div>
    </div>

</body>
<script src="scripts/app.js"></script>

</html>
